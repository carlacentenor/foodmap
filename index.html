<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="assets/images/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Foodmap</title>
</head>

<body>
  <div class="splash" id="splash-js">
    <h1 class="splash-title">Foodmap</h1>
    <div class="loader"></div>
  </div>
  <header>
    <p class="title">Foodmap</p>
    
  </header>
  <section class="container">
    <div id="map">

    </div>

  </section>
  <section>
    <h2 class="subtitle">Comida cerca de ti</h2>
    <div class="input-group">
      <span class="input-group-addon glyphicon glyphicon-search"></span>
      <input type="text" class="form-control search" id="inputGroupSuccess4" aria-describedby="inputGroupSuccess4Status" placeholder="Ingresa distrito , tipo de comida o nombre">
    </div>
    
  
    <div class="container">
      <div class="row">
       
    </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        
      
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            
          </div>
          <div class="modal-body">
            
        <img class="logo-restaurant" alt="logo">
        <img class="local-restaurant" alt="logo">
        <div class="info-address">
            <span class="glyphicon glyphicon-home"></span>
            <p class="subtitle-modal"> Direcci√≥n</p>
            <p class="address-restaurant result"></p>
            <span class="glyphicon glyphicon-flag"></span>
            <p class="subtitle-modal ">Distrito</p>
            <p class="city-restaurant result"></p>
        </div>
        <div class="info-price">
            <span class="glyphicon glyphicon-star-empty"></span>
            <p class="subtitle-modal">Popularidad</p>
            <p class="star-restaurant result"></p><span class="stars"></span>
            <span class="glyphicon glyphicon-piggy-bank"></span>
            <p class="subtitle-modal">Rango de Precios</p>
            <p class="price-restaurant result"></p>
        </div>
        
          </div>
          <div class="modal-footer">
              <button class="btn btn-lg btn-block btn-warning">Pedir Ahora</button>
          </div>
        </div>
      </div>
    </div>


  <script src="vendors/js/jquery-3.2.1.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKB-VSYFy_G-woi7Cg6B2bQcjL66kM9s4&callback=initMap">
    </script>
  <script src="js/geo.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
